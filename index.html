<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InboxStork: Deliverability with Precision.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #F6F5F5; /* soft white background */
      color: #05445E; /* dark blue text */
      overflow: hidden;
      position: relative;
    }

    /* Container for scattered logos */
    #logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    /* Each logo instance */
    .logo {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('/assets/inboxstork-logo.jpeg') no-repeat center center / contain;
      opacity: 0.03;
      user-select: none;
      pointer-events: none;
      will-change: transform;
      transition: transform 0.3s ease;
    }

    .hero {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      color: #05445E; /* dark blue */
      text-shadow: 0 0 10px #9CA3AF; /* subtle cool grey glow */
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #A3D2CA; /* lighter blue */
      margin-bottom: 2rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #05445E; /* dark blue */
      margin-bottom: 2.5rem;
    }

    .btn-primary {
      background-color: #3B82F6; /* bright blue */
      color: #F6F5F5; /* soft white text */
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #05445E; /* dark blue hover */
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #9CA3AF; /* cool grey */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="logo-container"></div>

  <div class="hero">
    <h1>InboxStork</h1>
    <h2>Deliverability with Precision.</h2>
    <p>InboxStork optimizes your outbound email reach, ensuring every message lands securely and on time.</p>
    <button class="btn-primary">Get Started</button>
  </div>

  <footer>© 2025 InboxStork — All rights reserved.</footer>

  <script>
    const logoCount = 30; // number of logos to scatter
    const container = document.getElementById('logo-container');

    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }

    for(let i = 0; i < logoCount; i++) {
      const logo = document.createElement('div');
      logo.classList.add('logo');

      // Random position within viewport minus logo size
      const x = randomBetween(0, window.innerWidth - 100);
      const y = randomBetween(0, window.innerHeight - 100);

      logo.style.left = `${x}px`;
      logo.style.top = `${y}px`;

      // Random rotation for scattered effect
      const rotation = randomBetween(-30, 30);
      logo.style.transform = `rotate(${rotation}deg)`;

      container.appendChild(logo);
    }
  </script>
</body>
</html>
